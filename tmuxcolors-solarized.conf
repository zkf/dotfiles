#### COLOUR

## TODO: change to use proper solarized colors
##       (colour0--colour15)

# default statusbar colors
set-option -g status-bg colour0 #base02
set-option -g status-fg colour10 #base01
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour12 # base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour9 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour0 #base02
set-option -g pane-active-border-fg colour10 #base01

# message text
set-option -g message-bg colour0 #base02
set-option -g message-fg colour9 #orange

# mode indicator
set-window-option -g mode-bg colour3 #yellow
set-window-option -g mode-fg colour0 #base02

# pane number display
set-option -g display-panes-active-colour colour4 #blue
set-option -g display-panes-colour colour9 #orange

# clock
set-window-option -g clock-mode-colour colour2 #green

# Status bar
# Powerline symbols: ⮂ ⮃ ⮀ ⮁ ⭤
set -g status-left ' #S '
set -g status-right '#[fg=colour12,bg=colour0]⮃ %R ⮃ %d %b #[fg=colour9,bg=colour0,nobold] ⮂#[fg=colour0,bg=colour9,bold] #h '

set -g window-status-format "#[fg=12,bg=colour0] #I:#W"
set -g window-status-current-format "#[fg=colour0,bg=colour4]⮀#[fg=colour0,bg=colour4,noreverse,bold] #I ⮁ #W #[fg=colour4,bg=colour0,nobold]⮀"


